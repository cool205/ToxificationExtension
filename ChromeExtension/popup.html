<!DOCTYPE html> 
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div style="display:flex;gap:8px;justify-content:space-between;align-items:center;margin-bottom:8px">
    <div style="font-weight:600">Toxic => Detoxified (<span id="changedCount">0</span>)</div>
    <div>
      <button class="clear-btn" id="rescan">Rescan page</button>
    </div>
  </div>

  <div id="scanStatus" style="margin-bottom:8px;font-size:14px;color:#555;"></div>
  <div id="detox-results-panel" style="position:relative;width:100%;max-height:500px;overflow:auto;background:rgba(255,255,255,0.95);border:1px solid rgba(0,0,0,0.12);border-radius:8px;padding:8px;z-index:10;font-size:12px;">
    <div style="display:flex;flex-direction:column;gap:8px;">
      <div id="detox-changed-list" style="display:flex;flex-direction:column;gap:6px;"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
