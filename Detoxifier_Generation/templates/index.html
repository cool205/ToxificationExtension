<!DOCTYPE html>
<html>
<head>
  <title>Detoxifier</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Detoxify Your Message</h1>
  <form method="POST">
    <textarea name="message" placeholder="Enter a toxic message..." rows="4" cols="50"></textarea><br>
    <button type="submit">Detoxify</button>
  </form>

  {% if response %}
    <h2>Detoxified Response:</h2>
    <p>{{ response }}</p>

    <form action="/rate" method="POST">
      <input type="hidden" name="message" value="{{ request.form.message }}">
      <input type="hidden" name="response" value="{{ response }}">
      <label>Rate this response:</label>
      <select name="rating">
        <option value="5">👍👍👍👍👍</option>
        <option value="4">👍👍👍👍</option>
        <option value="3">👍👍👍</option>
        <option value="2">👍👍</option>
        <option value="1">👍</option>
      </select>
      <button type="submit">Submit Rating</button>
    </form>
  {% endif %}
</body>
</html>
