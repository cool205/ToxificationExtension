<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      width: 600px;
      height: 600px;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: auto;
    }

    h2 {
      margin-top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .clear-btn {
      font-size: 12px;
      padding: 4px 12px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: #f0f0f0;
      border-color: #999;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      word-wrap: break-word;
      white-space: pre-wrap;
      vertical-align: top;
      transition: background-color 0.2s;
    }

    td:hover {
      filter: brightness(0.95);
    }

    th {
      background-color: #f0f0f0;
    }
    
    tr[data-text-id] {
      cursor: pointer;
    }

    tr[data-text-id]:hover td {
      filter: brightness(0.95);
    }
  </style>
</head>
<body>
  <div style="display:flex;gap:8px;justify-content:space-between;align-items:center;margin-bottom:8px">
    <div style="font-weight:600">Toxic â†’ Detoxified (<span id="changedCount">0</span>)</div>
    <div>
      <button class="clear-btn" id="rescan">Rescan page</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th style="width: 50%; background-color: #ffecec;">Original (Toxic)</th>
        <th style="width: 50%; background-color: #e6ffed;">Detoxified (Attempts / Error)</th>
      </tr>
    </thead>
    <tbody id="detoxTableBody"></tbody>
  </table>

  <div id="scanStatus" style="margin-bottom:8px;font-size:14px;color:#555;"></div>
  <div style="margin-top:12px">
    <label for="allScannedDropdown" style="font-weight:600;">All scanned text:</label>
    <select id="allScannedDropdown" style="width:100%;margin-top:4px;padding:6px 4px;font-size:13px;">
      <option>Loading...</option>
    </select>
  </div>

  <script src="popup.js"></script>
</body>
</html>
