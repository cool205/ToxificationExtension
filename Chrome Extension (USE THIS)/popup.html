<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      width: 600px;
      height: 600px;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: auto;
    }

    h2 {
      margin-top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .clear-btn {
      font-size: 12px;
      padding: 4px 12px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: #f0f0f0;
      border-color: #999;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      word-wrap: break-word;
      white-space: pre-wrap;
      vertical-align: top;
      transition: background-color 0.2s;
    }

    td:hover {
      filter: brightness(0.95);
    }

    th {
      background-color: #f0f0f0;
    }
    
    tr[data-text-id] {
      cursor: pointer;
    }

    tr[data-text-id]:hover td {
      filter: brightness(0.95);
    }
  </style>
</head>
<body>
  <h2>
    Changed Text (<span id="changedCount" style="margin: 0 5px">0</span>)
    <button class="clear-btn" id="clearChanged">Clear & Unhighlight</button>
  </h2>
  <div style="margin-bottom: 20px">
    <table>
      <thead>
        <tr>
          <th style="width: 50%; background-color: #ffecec;">Original (Toxic)</th>
          <th style="width: 50%; background-color: #e6ffed;">Detoxified</th>
        </tr>
      </thead>
      <tbody id="detoxTableBody"></tbody>
    </table>
  </div>

  <h2>
    Scanned Text (Unchanged) (<span id="detectedCount" style="margin: 0 5px">0</span>)
    <button class="clear-btn" id="clearDetected">Clear & Unhighlight</button>
  </h2>
  <table>
    <thead>
      <tr>
        <th style="width: 100%; background-color: #e6ffed;">Non-Toxic Text</th>
      </tr>
    </thead>
    <tbody id="detectedTableBody"></tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
