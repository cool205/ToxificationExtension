<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      width: 600px;
      height: 600px;
      font-family: sans-serif;
      overflow: auto;
    }

    h2 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      word-wrap: break-word;
      white-space: pre-wrap;
      vertical-align: top;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Detoxification Log</h2>
  <table>
    <thead>
      <tr>
        <th style="width: 50%">Original Text</th>
        <th style="width: 50%">Detoxified Text</th>
      </tr>
    </thead>
    <tbody id="detoxTableBody"></tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
